<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobzilla Template | Job Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
            <!--start Navbar-->
        <div class="main-bar">
                <div class="container-fluid">
                    <div class="logo-header">
                        <div class="logo-header-inner">
                            <a href="#">
                                <img class="img-fluid" src="https://thewebmax.org/jobzilla/images/logo-dark.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="header-nav d-flex justify-content-center">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link" aria-current="page" href="#">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Jobs</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link">Employers</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link">Pages</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link">Candidates</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link">Blog</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="d-flex">
                        <div>
                            <a href="#" class="header-search-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </a>
                        </div>
                        <div class="extra-nav">
                            <div class="header-btn">
                                <div class="me-10">
                                    <a class="nav-sign-up" href="#">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="log-in bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                        </svg>
                                        Sign Up
                                    </a>
                                </div>
                                <div class="me-10">
                                    <a href="#" class="nav-post-a-job">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-briefcase" viewBox="0 0 16 16">
                                            <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5zm1.886 6.914L15 7.151V12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V7.15l6.614 1.764a1.5 1.5 0 0 0 .772 0zM1.5 4h13a.5.5 0 0 1 .5.5v1.616L8.129 7.948a.5.5 0 0 1-.258 0L1 6.116V4.5a.5.5 0 0 1 .5-.5z"/>
                                        </svg>
                                        Post a Job
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
            <!--end Navbar-->
            <!--banner start-->
        <div class="bnr-section">
            <div class="row">
                <div class="col-lg-6">
                    <div class="bnr-left-section">
                        <div class="bnr-title-small">
                            We Have
                            <span class="site-text-primary">208,000+</span>
                            Live Jobs
                        </div>
                        <div class="bnr-title-large">
                            Find the 
                            <span class="site-text-primary">job</span>
                            that fits your life
                        </div>
                        <div class="bnr-discription">Type your keyword, then click search to find your perfect job.</div>
                        <div class="bnr-search-bar">
                            <form>
                                <div class="row">
                                    <!--Title-->
                                    <div class="col-lg-6 width">
                                        <label for="">What</label>
                                        <div>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Job Title</option>
                                                <option value="1">Web Designer</option>
                                                <option value="2">Developer</option>
                                                <option value="3">Accountant</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--All Category-->
                                    <div class="col-lg-6 width">
                                        <label for="">Type</label>
                                        <div>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>All Category</option>
                                                <option value="1">Web Designer</option>
                                                <option value="2">Developer</option>
                                                <option value="3">Accountant</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--Location-->
                                    <div class="col-lg-6 width">
                                        <label for="">Type</label>
                                        <div>
                                            <input type="text" required class="form-control1" placeholder="Search...">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill input-icon" viewBox="0 0 16 16">
                                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <!--Find Job btn-->
                                    <div class="col-lg-6 width"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>
</html>
